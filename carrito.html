    <!-- BotÃ³n de Modo Oscuro -->
    <div class="text-center mt-3">
        <button id="toggleDarkMode" class="btn btn-secondary">ðŸŒ™ Alternar Modo Oscuro</button>
    </div>

    <!-- Contenedor del Carrito -->
    <div class="container mt-5">
        <h1 class="text-center">ðŸ›’ Carrito de Compras</h1>

        <!-- Mensaje de confirmaciÃ³n -->
        <div id="mensaje" class="alert text-center d-none"></div>

        <div class="row mt-4">
            <div class="col-md-8">
                <div id="contenedor-carrito" class="list-group">
                    <!-- AquÃ­ se mostrarÃ¡n los productos del carrito -->
                </div>
            </div>
            <div class="col-md-4">
                <h4 class="text-end" id="total-carrito">Total: $0</h4>
                <button onclick="vaciarCarrito()" class="btn btn-danger w-100 mt-3">Vaciar Carrito</button>
                <button class="btn btn-success w-100 mt-2">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script src="js/carrito.js"></script>
    <script>
        function vaciarCarrito() {
            localStorage.removeItem("carrito");
            carrito = [];
            actualizarCarrito();
            mostrarMensaje("Carrito vaciado", "danger");
        }

        function mostrarMensaje(mensaje, tipo) {
            let mensajeDiv = document.getElementById("mensaje");
            mensajeDiv.className = `alert alert-${tipo}`;
            mensajeDiv.textContent = mensaje;
            mensajeDiv.classList.remove("d-none");

            setTimeout(() => {
                mensajeDiv.classList.add("d-none");
            }, 2000);
        }

        // âœ… Modo Oscuro (Mismo que en `aboutus.html`)
        const toggleButton = document.getElementById('toggleDarkMode');
        const body = document.body;

        // Cargar preferencia desde localStorage
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
        }

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            // Guarda la preferencia en localStorage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                localStorage.setItem('dark-mode', 'disabled');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
